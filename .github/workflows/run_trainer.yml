name: Run Nexus Trader

on:
  schedule:
    - cron: '20 * * * *'
  workflow_dispatch:

jobs:
  run_trainer:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    # Add this strategy section
    strategy:
      matrix:
        runner: [ubuntu-latest, ubuntu-22.04, ubuntu-20.04]
      max-parallel: 1
      fail-fast: false
    
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install pandas ccxt scikit-learn hmmlearn requests

      - name: Run Trainer Engine
        run: python trainer_daemon.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Save Database to Repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/trading.db
          git commit -m "Nexus Sync: Update Database [skip ci]" || echo "No changes"
          git push
