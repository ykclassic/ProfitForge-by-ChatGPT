name: Run Nexus Trader

on:
  schedule:
    - cron: '20 * * * *'
  workflow_dispatch: # Allows you to click "Run Workflow" manually

jobs:
  run_trainer:
    # We specify 'ubuntu-latest' to ensure we get the most available runner type
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Prevents the job from hanging and blocking future runs
    
    permissions:
      contents: write # CRITICAL: Allows the bot to save the database back to GitHub

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Updated to v4 for better stability

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Stable version for GitHub Runners
          cache: 'pip' # Speeds up future runs

      - name: Install Dependencies
        run: pip install pandas ccxt scikit-learn hmmlearn requests

      - name: Run Trainer Engine
        run: python trainer_daemon.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Save Database to Repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/trading.db
          git commit -m "Nexus Sync: Update Database [skip ci]" || echo "No changes"
          git push
