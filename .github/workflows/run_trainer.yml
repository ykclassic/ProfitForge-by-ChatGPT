name: Nexus Trader with Alerts

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run_trainer:
    runs-on: ubuntu-22.04
    timeout-minutes: 8

    permissions:
      contents: write

    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      JOB_STATUS: ${{ job.status }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Debug files
        run: ls -R

      - name: Test Discord Webhook
        run: python test_webhook.py || echo "Webhook test failed, continuing..."

      - name: Run Trainer Engine
        id: trainer
        run: |
          echo "Starting trainer..."
          python trainer_daemon.py
          EXIT_CODE=$?
          echo "TRAINER_EXIT_CODE=$EXIT_CODE" >> $GITHUB_ENV
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

      - name: Send Completion Alert
        if: always()
        run: python send_alert.py

      - name: Check Database Changes
        id: check-db
        if: steps.trainer.outcome == 'success'
        run: |
          mkdir -p data
          if [ ! -f "data/trading.db" ]; then
            echo "changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          git status --porcelain data/trading.db > db_status.txt
          if [ -s db_status.txt ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Changes
        if: steps.trainer.outcome == 'success' && steps.check-db.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/trading.db
          git commit -m "ðŸ¤– Nexus Update $(date -u +"%Y-%m-%d %H:%M UTC")" || exit 0
          git pull --rebase
          git push
