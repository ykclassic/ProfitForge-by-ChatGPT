name: Nexus Trainer Cycle

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # once per hour (UTC)

jobs:
  trainer:
    runs-on: ubuntu-latest
    timeout-minutes: 15   # hard safety cap (GitHub enforced)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize data directory
        run: |
          mkdir -p data

      - name: Run trainer in bounded loop
        env:
          MAX_RUNTIME_SECONDS: 600     # 10 minutes total runtime
          SLEEP_SECONDS: 60            # pause between cycles
        run: |
          echo "üöÄ Trainer started at $(date -u)"
          START=$(date +%s)

          while true; do
            NOW=$(date +%s)
            ELAPSED=$((NOW - START))

            if [ "$ELAPSED" -ge "$MAX_RUNTIME_SECONDS" ]; then
              echo "‚èπ Max runtime reached (${ELAPSED}s). Exiting cleanly."
              break
            fi

            echo "‚ñ∂ Running Nexus cycle at $(date -u)"
            python trainer_daemon.py

            echo "‚è≥ Sleeping for ${SLEEP_SECONDS}s"
            sleep $SLEEP_SECONDS
          done

          echo "‚úÖ Trainer finished at $(date -u)"

      - name: Commit updated database
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/trading.db
          git commit -m "Update trading database [auto]" || echo "No DB changes"
          git push
